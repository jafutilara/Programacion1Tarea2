<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea #2</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>

<body>
    <div class="ContenedorGeneral">
        <div class="ContenedorCalculadora">
            <div class="ContenedorCalculadora--Expresion">0</div>
            <div class="ContenedorCalculadora--Botones">
                <button class="ContenedorCalculadora--Botones--Boton r1"> 7 </button>
                <button class="ContenedorCalculadora--Botones--Boton r1"> 8 </button>
                <button class="ContenedorCalculadora--Botones--Boton r1"> 9 </button>
                <button class="ContenedorCalculadora--Botones--Boton r1" operador="dividir"> <img
                        class="ContenedorCalculadora--Botones--Boton--DeleteImg" src="assets/divide.svg" alt="borrar">
                </button>
                <button class="ContenedorCalculadora--Botones--Boton r1" operador='borrar'> <img
                        class="ContenedorCalculadora--Botones--Boton--DeleteImg" src="assets/delete.svg" alt="borrar">
                </button>

                <button class="ContenedorCalculadora--Botones--Boton r2"> 4 </button>
                <button class="ContenedorCalculadora--Botones--Boton r2"> 5 </button>
                <button class="ContenedorCalculadora--Botones--Boton r2"> 6 </button>
                <button class="ContenedorCalculadora--Botones--Boton r2" operador="multiplicar"> <img
                        class="ContenedorCalculadora--Botones--Boton--DeleteImg" src="assets/x.svg" alt="borrar">
                </button>
                <button class="ContenedorCalculadora--Botones--Boton r2" operador='reiniciar'> CE
                </button>

                <button class="ContenedorCalculadora--Botones--Boton r3"> 1 </button>
                <button class="ContenedorCalculadora--Botones--Boton r3"> 2 </button>
                <button class="ContenedorCalculadora--Botones--Boton r3"> 3 </button>
                <button class="ContenedorCalculadora--Botones--Boton r3" operador="restar"> <img
                        class="ContenedorCalculadora--Botones--Boton--DeleteImg" src="assets/minus.svg" alt="borrar">
                </button>
                <button class="ContenedorCalculadora--Botones--Boton r3" operador='historial'> HIST </button>

                <button class="ContenedorCalculadora--Botones--Boton r4"> 0 </button>
                <button class="ContenedorCalculadora--Botones--Boton r4"> . </button>
                <button class="ContenedorCalculadora--Botones--Boton r4 c4" operador="sumar"> <img
                        class="ContenedorCalculadora--Botones--Boton--DeleteImg" src="assets/plus.svg" alt="borrar">
                </button>
                <button class="ContenedorCalculadora--Botones--Boton r4 c5" operador="igual a"> = </button>
            </div>
            <div class="ContenedorCalculadora--Historial">
            </div>
        </div>
    </div>
    <script src="js/Index.js"></script>

</body>

</html>
